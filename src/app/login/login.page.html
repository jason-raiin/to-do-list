<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input 
      label="Username" 
      labelPlacement="floating" 
      errorText="Username is already taken"
      [ngClass]="{'ng-invalid' : error}"
      [(ngModel)]="username"
    ></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Password" labelPlacement="floating" [(ngModel)]="password" type="password" ></ion-input>
  </ion-item>

  <ion-row text-center margin-top>
    <ion-button ion-button margin-right color="secondary" (click)="signUp()">
      SIGN UP
    </ion-button>

    <ion-button ion-butto (click)="logIn()">
      LOG IN
    </ion-button>
  </ion-row>

</ion-content>
