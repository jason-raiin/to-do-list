<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid style="padding-left: 1%; padding-right: 1%">
      <ion-row style="align-items: center;">
        <ion-col>
          <ion-label> 
            <h1>Hello, <ion-text color="primary">{{username}}</ion-text>!</h1>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label class="ion-text-center">
            <h1>Today</h1>
            <p>{{today | date:'fullDate'}}</p>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-button fill="solid" color="medium" style="float: right;" (click)="logOut()">Log Out</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let task of taskList.list; let i = index" [color]="task.complete ? 'success' : 'light'" style="width: 50%; margin-left: auto; margin-right: auto; ">
    <ion-card-header>
      <ion-card-title color="dark">{{task.title}}</ion-card-title>
      <ion-card-subtitle>Due {{task.date | date:'fullDate'}}</ion-card-subtitle>
    </ion-card-header>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="tertiary" style="width: 100%" (click)="complete(task)">
          <ion-icon name="checkmark-circle-outline" ></ion-icon>
          Completed
        </ion-button>
      </ion-col>

      <ion-col class="ion-text-center">
        <ion-button color="medium" style="width: 100%" (click)="delete(task)">
          <ion-icon name="trash-outline"></ion-icon> 
          Delete
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
