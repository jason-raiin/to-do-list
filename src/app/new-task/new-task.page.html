<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>New Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div style="width: 50%; margin: auto; text-align: center;">
    <form [formGroup]="form" style="text-align: left;">
      <ion-input 
        label="Title" 
        labelPlacement="floating" 
        errorText="Title is required"
        formControlName="title"
      ></ion-input>
      <ion-input 
        label="Due Date" 
        labelPlacement="floating" 
        errorText="Due Date is required"
        formControlName="date"
        type="date"
      ></ion-input>
    </form>
    
    <ion-button margin-right color="secondary" (click)="submit()" [disabled]="form.invalid" style="padding: 0.5%">
      SUBMIT
    </ion-button>

    <ion-button (click)="cancel()" style="padding: 0.5%">
      CANCEL
    </ion-button>
  </div>
</ion-content>
